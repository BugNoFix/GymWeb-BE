<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
</head>
<body>
<h1>Login page</h1>
<p th:if="${loginError}" class="error"><span th:text="${messageError}"></span></p>
<form th:action="@{/login}" method="post" th:object="${requestDTO}">
    <label for="email">email</label>:
    <input type="text" id="email" name="email" autofocus="autofocus" th:field="*{email}"/> <br />
    <label for="password">Password</label>:
    <input type="password" id="password" name="password"  th:field="*{password}"/> <br />
    <input type="submit" value="Log in" />
</form>
</body>
</html>
